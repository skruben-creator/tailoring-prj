<div class="container">
        <h2>Book an Appointment</h2>
        <form method="post" action="/BOOKAPPOINTMENT">
            <label for="firstName">Name *</label>
            <input type="text" id="firstName" name="name" placeholder="Name" required>


            <label for="phoneNumber">Phone Number *</label>
            <input type="tel" id="phoneNumber" name="mobile" placeholder="Phone Number" required>





            <label for="fullAddress">Full Address *</label>
            <textarea id="fullAddress" name="address" rows="3" placeholder="Enter full address" required></textarea>

            <label for="landMark">Land Mark</label>
            <input type="text" id="landMark" name="landmark" placeholder="Land Mark">

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City">

            <label for="pinCode">Pin Code *</label>
            <input type="text" id="pinCode" name="pincode" placeholder="Pin Code" required>

            <label for="buildingFloor">Building Floor *</label>
            <select id="buildingFloor" name="buildingFloor" required>
                <option value="">Select Floor</option>
                <option value="Basement">Basement</option>
                <option value="Ground">Ground</option>
                <option value="1st Floor">1st Floor</option>
                <option value="2nd Floor">2nd Floor</option>
                <option value="3rd Floor">3rd Floor</option>
            </select>

            <label for="serviceType">Service Type *</label>
            <div class="checkbox-group">
                <input type="checkbox" id="kurti" name="serviceType" value="Kurti">
                <label for="kurti">Kurti</label>

                <input type="checkbox" id="Top" name="serviceType" value="Top">
                <label for="Top">Top</label>

                <input type="checkbox" id="Anarkali" name="serviceType" value="Anarkali">
                <label for="Anarkali">Anarkali</label>

                <input type="checkbox" id="Saree Emproiding" name="serviceType" value="Saree Emproiding">
                <label for="Saree Emproiding">Saree Emproiding</label>

                <input type="checkbox" id="Blouse" name="serviceType" value="Blouse">
                <label for="Blouse">Blouse</label>

                <input type="checkbox" id="Alter & Stitching" name="serviceType" value="Alter & Stitching ">
                <label for="Alter & Stitching">Alter & Stitching </label>


            </div>

            <label for="appointmentDate">Select An Appointment *</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>

            <label for="appointmentTime">Select Appointment Time *</label>
            <select id="appointmentTime" name="appointmentTime" required>
                <option value="">Select Time Slot</option>
                <option value="11:00 AM To 1:00 PM">11:00 AM To 1:00 PM</option>
                <option value="1:00 PM To 3:00 PM">1:00 PM To 3:00 PM</option>
                <option value="3:00 PM To 5:00 PM">3:00 PM To 5:00 PM</option>
                <option value="5:00 PM To 7:00 PM">5:00 PM To 7:00 PM</option>
                <option value="Full-Day Available">Full-Day Available</option>
            </select>

            <label for="garmentCount">How many Suit, Blouse or Other Items do you have to Stitch? *</label>
            <select id="garmentCount" name="garmentCount" required>
                <option value="">Select Quantity</option>
                <option value="1 Garment  ">1 Garment </option>
                  <option value="2 Garment  ">2 Garment </option>
            </select>



            <label for="message">Message</label>
            <textarea id="message" name="message" rows="3" placeholder="Enter any additional details"></textarea>

            <input type="submit" value="Book Now">
            <input type="reset" value="Clear">
        </form>
    </div>
